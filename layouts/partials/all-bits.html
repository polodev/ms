<div class="card my-2">
  <div class="card-header">
    <h3>All Bits</h3>
  </div>
  <ul class="sidebar_tags">
    {{ range $key, $value := .Site.Taxonomies.bit_tags }}
    <li class="sidebar_tag">
      <a href="{{$.Site.BaseURL}}/bit_tags/{{$key | urlize}}">{{ $key | humanize }} ({{len $value }})</a>
    </li>
    {{ end }}
  </ul>
</div>
