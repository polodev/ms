<div class="card my-2">
  <div class="card-header">
    <h3>All tutorials</h3>
  </div>
  <ul class="sidebar_tags">
    {{ range $key, $value := .Site.Taxonomies.tutorial_tags }}
    <li class="sidebar_tag">
      <a href="{{$.Site.BaseURL}}/tutorial_tags/{{$key | urlize}}">{{ $key | humanize }} ({{len $value }})</a>
    </li>
    {{ end }}
  </ul>
</div>
